<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" />
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />
        <title>User details</title>
    </h:head>
    <f:metadata>
        <f:viewParam name="username" value="#{userDetailBean.username}" required="false"/>
    </f:metadata>

    <h:body class="container">
        <h1>#{userDetailBean.username}'s kweets:</h1>
        <h:panelGroup id="kweets">
            <h:form class="well">
                <h:dataTable class="table" value="#{userDetailBean.kweets}" var ="kweet">
                    <h:column>
                        <f:facet name = "header">Kweet content</f:facet>
                        <h:outputLabel value="#{kweet.content}"/>  
                    </h:column>
                    <h:column>
                        <h:commandLink class="btn btn-danger" value="Remove" action="#{userDetailBean.deleteKweet(kweet)}">
                            <f:ajax event="action" render="kweets"/>
                        </h:commandLink> 
                    </h:column>
                </h:dataTable>
            </h:form>
        </h:panelGroup>

    </h:body>
</html>
